<!-- templates/staff/login.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
        <button type="submit">Login</button>
    </form>
</body>

</html>
